<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	
</head>
<body>

<div id="gameCointaner">
	<div class="lightButton 0" id="greenButton"></div>
	<div class="lightButton 1" id="redButton"></div>
	<div class="lightButton 2" id="yelloButton"></div>
	<div class="lightButton 3" id="blueButton"></div>

	<div id="optionController">
		<h1 id="simonTitle">Simon</h1> 		
		<div id="contolPanel">
			<div id="gameCounter">
				<h1 id="gameCounter"></h1>
				<h3 id="gameCounter">Count</h3>
			</div>
			<div id="startGame">
				<div>
					<button id="startButton">Start</button>
				</div>
				<div>				
					<button id="strictButton" >Strict</button>
				</div>
				
			</div>
		
			<div id="onOff">
				<button id="onOffButton">On / Off</button>				
				
			</div>		
		</div>
		
	</div>

</div>


<audio class="audioFile" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
<audio class="audioFile" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
<audio class="audioFile" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
<audio class="audioFile" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
<script type="text/javascript" src="src/js/script.js"></script>
</body>
</html>
